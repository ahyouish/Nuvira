<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuvira - Customize Your Specs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nuvira</h1>
        <p>Customize Your Spectacles</p>
    </header>

    <main>
        <form id="customForm">
            <section>
                <h2>Select Frame Shape</h2>
                <div class="options">
                    <label>
                        <input type="radio" name="shape" value="Round" required>
                        <img src="https://via.placeholder.com/100x50?text=Round" alt="Round Shape">
                        <span>Round</span>
                    </label>
                    <label>
                        <input type="radio" name="shape" value="Square">
                        <img src="https://via.placeholder.com/100x50?text=Square" alt="Square Shape">
                        <span>Square</span>
                    </label>
                    <label>
                        <input type="radio" name="shape" value="Cat Eye">
                        <img src="https://via.placeholder.com/100x50?text=Cat+Eye" alt="Cat Eye Shape">
                        <span>Cat Eye</span>
                    </label>
                </div>
            </section>

            <section>
                <h2>Select Lens Type</h2>
                <select name="lens" required>
                    <option value="">--Select--</option>
                    <option value="Single Vision">Single Vision</option>
                    <option value="Bifocal">Bifocal</option>
                    <option value="Progressive">Progressive</option>
                </select>
            </section>

            <section>
                <h2>Select Frame Color</h2>
                <select name="color" required>
                    <option value="">--Select--</option>
                    <option value="Black">Black</option>
                    <option value="Silver">Silver</option>
                    <option value="Gold">Gold</option>
                    <option value="Transparent">Transparent</option>
                </select>
            </section>

            <button type="submit">Submit</button>
        </form>

        <section id="result" class="hidden">
            <h2>Your Customization</h2>
            <p id="output"></p>
        </section>
    </main>

    <script>
        const form = document.getElementById('customForm');
        const output = document.getElementById('output');
        const result = document.getElementById('result');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const shape = form.elements['shape'].value;
            const lens = form.elements['lens'].value;
            const color = form.elements['color'].value;

            output.innerHTML = `You selected:<br><strong>Shape:</strong> ${shape}<br><strong>Lens:</strong> ${lens}<br><strong>Color:</strong> ${color}`;
            result.classList.remove('hidden');
        });
    </script>
</body>
</html>
